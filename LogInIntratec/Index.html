<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Intratec</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-11 col-sm-9 d-flex justify-content-center bg-light mb-5 mt-5 rounded">
                <div class="bg-light w-75 mt-5">
                    <form class="">
                        <h1 class="h2 mt-4 text-primary">ACCOUNT LOGIN</h1>
                        <div class="form-group mt-5 text-left">
                            <label for="user">USERNAME</label>
                            <input id="user" class="form-control" type="text" name="user">
                        </div>
                        <div class="form-group mt-4 text-left">
                            <label for="password">PASSWORD</label>
                            <input id="password" class="form-control" type="password" name="password">
                        </div>
                        <div class="row justify-content-between pl-3 pr-3 mt-4">
                            <div class="form-check">
                                <input id="forgot" class="form-check-input" type="checkbox" name="forgot" value="true">
                                <label for="forgot" class="form-check-label">Remember me</label>
                            </div>
                            <a href="#">Forgot pasword?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-5 mb-5">LOG IN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
